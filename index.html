<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Favicons/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="CSS/sytle.CSS" />
    <script defer src="js/script.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="" alt="pokemon" class="pokemon_img" />

      <h1 class="pokemon_data">
        <span class="pokemon_number"></span>-
        <span class="pokemon_name"></span>
      </h1>

      <form class="form" name="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button bnt_prev">Prev &lt;</button>
        <button class="button bnt_next">Next &gt;</button>
      </div>

      <img src="img/pokedex.png" alt="Pokedex" class="pokedex" />
    </main>
  </body>
</html>
